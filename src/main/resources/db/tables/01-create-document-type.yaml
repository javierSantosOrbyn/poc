databaseChangeLog:
  - changeSet:
      id: "1"
      author: jsantos
      changes:
        - createTable:
            tableName: document_type
            columns:
              - column:
                  name: doc_type_id
                  type: varchar(250)
                  constraints:
                    primaryKeyName: document_type_pk
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false

